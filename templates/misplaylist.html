{% extends "base.html" %}
{% block title %}oauth{% endblock %}
{% block content %}
	{% for i in datos["items"] -%}
    	<p>Id: {{i["name"]}}</p><p><a href="/cancionesplaylist/{{i["id"]}}">Ver Canciones</a></p>
    	<p><iframe src="https://open.spotify.com/embed?uri={{i["uri"]}}" width="250" height="330" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></p>
    {% endfor %}
    <br/><a href="/logout_spotify">Cerrar</a>
{% endblock %}

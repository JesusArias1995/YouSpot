{% extends "base.html" %}
{% block title %}oauth{% endblock %}
{% block formularioyt %}
<br>
	<h1>BUSCADOR DE PLAYLIST</h1>
	<form action="/buscar_listasyt" method="post">
	<div>
		<fieldset>
			<legend>Busca las playlist</legend>
			Nombre playlist: <input type="text" name="buscar" required/>
			Numero de playlist: <input type="number" name="cantidad" min='1' value='1' max='10' required/>
			<br>
		</fieldset>
		<input type="submit" value="Enviar">
	</form>

	<form action="/eventos/add" method="POST">
		<fieldset>
			<legend>Buscador de listas de reproducción</legend>
			<div class="form-group">
				<label for="buscar">Nombre de la lista: </label>
				<input class="form-control" id="nombre" type="text" name="buscar" maxlength="100" required> <br/>
			</div>
			<div class="form-group">
				<label for="numero">Número de listas: </label>
				<input class="form-control" type="number" name="cantidad" min='1' value='1' max='10' required/>
			</div>
		</fieldset>
	</form>
<br>
{% endblock %}

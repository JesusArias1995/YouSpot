{% extends "base.html" %}
{% block title %}oauth{% endblock %}
{% block content %}
<br>
	<h1>NUEVA PLAYLIST</h1>
	<form action="/nuevaplaylist" method="POST">
		<fieldset>
			<legend>Rellenna los campos</legend>
			<div class="form-group">
				<label for="nombre">Nombre Playlist: </label>
				<input class="form-control" id="nombre" type="text" name="nombre" maxlength="50" required> <br/>
			</div>
			<div class="form-group">
				<label for="descripcion">Descripcion: </label>
				<input class="form-control" id="description" type="text" name="desc" maxlength="60"> <br/>
			</div>
			<div class="form-group">
				<label for="public">Playlist pública: </label>
				<select name="public" class="form-control" id="public">
					<option value="true">Sí</option>
					<option value="false">No</option>
				</select> <br/>
			</div>
		</fieldset>
		<input type="submit" value="Crear">
	</form>
<br>
{% endblock %}
